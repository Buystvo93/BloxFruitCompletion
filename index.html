<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blox Fruits Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0c0c0c; color:#fff; text-align:center; }
    h1 { color:#ffcc00; }
    .section { background:#1c1c1c; margin:15px auto; padding:15px; border-radius:10px; width:80%; max-width:600px; text-align:left; }
    .progress-container { width:80%; margin:20px auto; background:#333; border-radius:10px; }
    .progress-bar { height:25px; width:0; background:linear-gradient(90deg,#ffcc00,#ffaa00); transition:width 0.3s; border-radius:10px; }
    input[type="number"] { width:100%; padding:8px; border-radius:5px; border:none; margin-top:8px; font-size:16px; }

    .icon-grid { display:flex; flex-wrap:wrap; gap:10px; }
    .item { width:80px; text-align:center; cursor:pointer;}
    .item img { width:70px; height:70px; border-radius:10px; border:3px solid transparent; transition:0.2s; }
    .item.collected img { border-color:#ffcc00; filter:brightness(1.2); }
    .item span { display:block; margin-top:5px; font-size:14px; }
    #Uncommon { background-color: #5c83ff; }
    #Common { background-color: #d3d3d3; }
    .race { background-color: #44b83b; }
    #Rare { background-color: #a927f5; }
    .section h2 span { font-size:14px; color:#aaa; margin-left:8px; }
  </style>
</head>
<body>
  <h1>Blox Fruits Completion Tracker</h1>

  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <p id="progressText">0% Completed</p>

  <div class="section" id="swordsSection">
    <h2>Swords <span id="swordsProgress"></span></h2>
    <div class="icon-grid">
      <div class="item task" data-id="cutlass">
        <img src="images/cutlass.png" alt="Cutlass" id="Common">
        <span>Cutlass</span>
      </div>
      <div class="item task" data-id="dblkatana">
        <img src="images/dblkatana.png" alt="Double Katana" id="Common">
        <span>Double Katana</span>
      </div>
      <div class="item task" data-id="katana">
        <img src="images/katana.png" alt="Katana" id="Common">
        <span>Katana</span>
      </div>
      <div class="item task" data-id="ironmace">
        <img src="images/ironmace.png" alt="Iron Mace" id="Uncommon">
        <span>Iron Mace</span>
      </div>
      <div class="item task" data-id="sharksaw">
        <img src="images/sharksaw.png" alt="Shark Saw" id="Uncommon">
        <span>Shark Saw</span>
      </div>
      <div class="item task" data-id="trplkatana">
        <img src="images/trplkatana.png" alt="Triple Katana" id="Uncommon">
        <span>Triple Katana</span>
      </div>
      <div class="item task" data-id="twinhooks">
        <img src="images/twinhooks.png" alt="Twin Hooks" id="Uncommon">
        <span>Twin Hooks</span>
      </div>
      <div class="item task" data-id="dragontrident">
        <img src="images/dragontrident.png" alt="Dragon Trident" id="Rare">
        <span>Dragon Trident</span>
      </div>
      <div class="item task" data-id="dualheadedblade">
        <img src="images/dualheadedblade.png" alt="Dual Headed Blade" id="Rare">
        <span>Dual Headed Blade</span>
      </div>
      <div class="item task" data-id="flail">
        <img src="images/flail.png" alt="falil" id="Rare">
        <span>Flail</span>
      </div>
    </div>
  </div>

  <div class="section" id="racesSection">
    <h2>Races V4 <span id="racesProgress"></span></h2>
    <div class="icon-grid">
      <div class="item task" data-id="human"><img src="human.png"><span>Human</span></div>
      <div class="item task" data-id="shark"><img src="shark.png"><span>Shark</span></div>
      <div class="item task" data-id="rabbit"><img src="rabbit.png"><span>Rabbit</span></div>
      <div class="item task" data-id="angel"><img src="angel.png"><span>Angel</span></div>
      <div class="item task" data-id="ghoul"><img src="images/ghoul.png" class="race"><span>Ghoul</span></div>
      <div class="item task" data-id="cyborg"><img src="cyborg.png"><span>Cyborg</span></div>
      <div class="item task" data-id="draco"><img src="draco.png"><span>Draco</span></div>
    </div>
  </div>

  <div class="section">
    <h2>Level</h2>
    <label for="levelInput">Enter your level (max 2800):</label>
    <input type="number" id="levelInput" min="1" max="2800">
  </div>

<script>
const STORAGE_KEY = "bloxfruits_progress_icons";
let currentData = {};

function loadProgress() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) currentData = JSON.parse(saved);

  document.querySelectorAll(".task").forEach(item => {
    let id = item.dataset.id;
    if (currentData[id]) item.classList.add("collected");

    item.onclick = () => {
      item.classList.toggle("collected");
      currentData[id] = item.classList.contains("collected");
      saveProgress();
    };
  });

  const levelInput = document.getElementById("levelInput");
  levelInput.value = currentData.level || "";
  levelInput.oninput = saveProgress;

  updateProgress();
}

function saveProgress() {
  document.querySelectorAll(".task").forEach(item => {
    currentData[item.dataset.id] = item.classList.contains("collected");
  });

  let levelInput = document.getElementById("levelInput");
  let level = parseInt(levelInput.value) || 0;
  if (level > 2800) level = 2800;
  if (level < 0) level = 0;
  levelInput.value = level;
  currentData.level = level;

  localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
  updateProgress();
}

function updateProgress() {
  const tasks = document.querySelectorAll('.task');
  const completed = document.querySelectorAll('.task.collected').length;

  const totalTasks = tasks.length + 1; 
  let score = completed;

  let level = currentData.level || 0;
  score += level / 2800;

  const percent = Math.round((score / totalTasks) * 100);
  document.getElementById("progressBar").style.width = percent + "%";
  document.getElementById("progressText").textContent = percent + "% Completed";

  // Section-specific counts
  updateSectionProgress("swordsSection", "swordsProgress");
  updateSectionProgress("racesSection", "racesProgress");
}

function updateSectionProgress(sectionId, progressId) {
  const section = document.getElementById(sectionId);
  const items = section.querySelectorAll(".task");
  const collected = section.querySelectorAll(".task.collected").length;
  document.getElementById(progressId).textContent = `(${collected} / ${items.length})`;
}

loadProgress();
</script>
</body>
</html>
