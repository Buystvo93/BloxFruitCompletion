<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blox Fruits Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0c0c0c; color:#fff; text-align:center; }
    h1 { color:#ffcc00; }
    .section { background:#1c1c1c; margin:15px auto; padding:15px; border-radius:10px; width:80%; max-width:600px; text-align:left; }
    .progress-container { width:80%; margin:20px auto; background:#333; border-radius:10px; }
    .progress-bar { height:25px; width:0; background:linear-gradient(90deg,#ffcc00,#ffaa00); transition:width 0.3s; border-radius:10px; }
    input[type="number"] { width:100%; padding:8px; border-radius:5px; border:none; margin-top:8px; font-size:16px; }

    .icon-grid { display:flex; flex-wrap:wrap; gap:10px; }
    .item { width:80px; text-align:center; cursor:pointer;}
    .item img { width:70px; height:70px; border-radius:10px; border:3px solid transparent; transition:0.2s;  background-color:#d3d3d3; }
    .item.collected img { border-color:#ffcc00; filter:brightness(1.2); }
    .item span { display:block; margin-top:5px; font-size:14px; }
  </style>
</head>
<body>
  <h1>Blox Fruits Completion Tracker</h1>

  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <p id="progressText">0% Completed</p>

  <div class="section">
    <h2>Swords</h2>
    <div class="icon-grid">
      <div class="item task" data-id="cutlass">
        <img src="images/cutlass.png" alt="Cutlass">
        <span>Cutlass</span>
      </div>
      <div class="item task" data-id="dblkatana">
        <img src="images/dblkatana.png" alt="Double Katana">
        <span>Double Katana</span>
      </div>
      <div class="item task" data-id="katana">
        <img src="images/katana.png" alt="Katana">
        <span>Katana</span>
      </div>
      <div class="item task" data-id="ironmace">
        <img src="images/ironmace.png" alt="Iron Mace">
        <span>Iron Mace</span>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Races</h2>
    <div class="icon-grid">
      <div class="item task" data-id="human"><img src="human.png"><span>Human</span></div>
      <div class="item task" data-id="shark"><img src="shark.png"><span>Shark</span></div>
      <div class="item task" data-id="rabbit"><img src="rabbit.png"><span>Rabbit</span></div>
      <div class="item task" data-id="angel"><img src="angel.png"><span>Angel</span></div>
      <div class="item task" data-id="ghoul"><img src="ghoul.png"><span>Ghoul</span></div>
      <div class="item task" data-id="cyborg"><img src="cyborg.png"><span>Cyborg</span></div>
    </div>
  </div>

  <div class="section">
    <h2>Level</h2>
    <label for="levelInput">Enter your level (max 2800):</label>
    <input type="number" id="levelInput" min="1" max="2800">
  </div>

<script>
const STORAGE_KEY = "bloxfruits_progress_icons";
let currentData = {};

// Load saved progress
function loadProgress() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) currentData = JSON.parse(saved);

  // Apply saved state to items
  document.querySelectorAll(".task").forEach(item => {
    let id = item.dataset.id;
    if (currentData[id]) item.classList.add("collected");

    item.onclick = () => {
      item.classList.toggle("collected");
      currentData[id] = item.classList.contains("collected");
      saveProgress();
    };
  });

  // Apply level
  const levelInput = document.getElementById("levelInput");
  levelInput.value = currentData.level || "";
  levelInput.oninput = saveProgress;

  updateProgress();
}

// Save progress
function saveProgress() {
  // Save collected items
  document.querySelectorAll(".task").forEach(item => {
    currentData[item.dataset.id] = item.classList.contains("collected");
  });

  // Save level
  let levelInput = document.getElementById("levelInput");
  let level = parseInt(levelInput.value) || 0;
  if (level > 2800) level = 2800;
  if (level < 0) level = 0;
  levelInput.value = level;
  currentData.level = level;

  localStorage.setItem(STORAGE_KEY, JSON.stringify(currentData));
  updateProgress();
}

// Update progress bar
function updateProgress() {
  const tasks = document.querySelectorAll('.task');
  const completed = document.querySelectorAll('.task.collected').length;

  // Each icon = 1 task
  const totalTasks = tasks.length + 1; // +1 for level
  let score = completed;

  // Level contribution
  let level = currentData.level || 0;
  score += level / 2800; // scales 0 â†’ 1

  const percent = Math.round((score / totalTasks) * 100);
  document.getElementById("progressBar").style.width = percent + "%";
  document.getElementById("progressText").textContent = percent + "% Completed";
}

// Init
loadProgress();
</script>
</body>
</html>
